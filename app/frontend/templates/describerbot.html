<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageNLP</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
    <a href="" class="homelnk">ObjectDetection</a>
    <form action="/clear" method="post">
        <button class="clear-button" id="clearButton">Clear</button>
    </form>

    <div class="chat-container">
        <div class="chatbox" id="chatbox">

        </div>

        <div id="imagePreviewContainer"></div>

        <div class="chat-bar">
            <label class="file-label" for="fileInput">Upload</label>
            <input type="file" id="fileInput" class="file-input">

            <input type="text" class="chat-input" id="chatInput" placeholder="Upload or Paste your Image...">
            <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>


    <script src="../static/js/index.js"></script>
</body>
</html>
